    <main class="main_ingreso_articulo">

                <div class="form_label_input ingreso_input">
                    <label for="categoria">Categoria del articulo</label>
                    <select name="select" id="select" categoria-ingreso>
                    </select>
                </div>
                <div class="form_label_input ingreso_input">
                    <label for="img">nombre de la foto del articulo</label>
                    <input type="text" placeholder="nombre de la foto del articulo" img-ingreso>
                </div>
                <button type="submit">Ingresar articulo</button>
            </form>
        </div>
